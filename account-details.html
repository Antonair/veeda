<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
    <form class="form-horizontal">
    <fieldset>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">First Name</label>
        <div class="col-md-4">
            <input id="firstName" name="firstName" type="text" placeholder="" class="form-control input-md">

        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Last Name</label>
        <div class="col-md-4">
            <input id="lastName" name="lastName" type="text" placeholder="" class="form-control input-md">
        </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="radios" >Gender</label>
        <div class="col-md-4" id="radios">
            <label class="radio-inline" for="radios-Male">
                <input type="radio" name="radios" id="radios-Male" value="Male" checked="checked">
                Male
            </label>
            <label class="radio-inline" for="radios-Female">
                <input type="radio" name="radios" id="radios-Female" value="Female">
                Female
            </label>
        </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
        <label class="control-label col-md-4" for="registration-date">Date of birth:</label>
        <div class="col-md-4">
            <div class="input-group registration-date-time">
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                <input class="form-control" name="registration_date" id="registration-date" type="date">
            </div>
        </div>
    </div>


    <!-- Textarea -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="contact-address">Contact address</label>
        <div class="col-md-4">
            <textarea class="form-control" id="contact-address"></textarea>
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Telephone</label>
        <div class="col-md-4">
            <input id="telephone" type="text" placeholder="" class="form-control input-md">
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Fax</label>
        <div class="col-md-4">
            <input id="fax" type="text" placeholder="" class="form-control input-md">

        </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="home-address">Home address</label>
        <div class="col-md-4">
            <textarea class="form-control" id="home-address"></textarea>
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Home telephone</label>
        <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="website">Website</label>
        <div class="col-md-4">
            <input id="website" type="text" placeholder="" class="form-control input-md">
        </div>
    </div>

    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="save-button"></label>
        <div class="col-md-4">
            <button id="save-button"     class="btn btn-primary">Save</button>
        </div>
    </div>

    </fieldset>
    </form>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
