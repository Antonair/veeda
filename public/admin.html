<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veeda - Admin Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Veeda Admin Access</h1>
    <p>A service account private key is required.</p>
  </div>

  <div class="container">
    <div class="row">
      <form id="adminForm">
        <div class="form-group">
          <label for="userID">User ID:</label>
          <input type="text" class="form-control" id="userID">
        </div>
        <input type="submit" id="getUsr" name="actionUsr" class="btn btn-primary" value="GET USER INFO" />
        <input type="submit" id="delUsr" name="actionUsr" class="btn btn-primary" value="DELETE USER" />
        <input type="submit" id="togUsr" name="actionUsr" class="btn btn-primary" value="TOGGLE USER ACCESS" />
      </form>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <h1>User Info:</h1>
        <div id="user-name"></div>
        <div id="user-mail"></div>
      </div>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/client.js"></script>

</body>
</html>
