<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veeda - Admin Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Veeda Admin Access</h1>
    <p>A service account private key is required.</p>
  </div>

  <div class="container">
    <div class="row">
      <form id="adminForm">
        <div class="form-group">
          <label for="userID">User ID:</label>
          <input type="text" class="form-control" id="userID">
        </div>
        <button type="submit" id="getUsr" class="btn btn-primary" value="get-button">GET USER INFO</button>
        <button type="submit" id="delUsr" class="btn btn-danger" value="del-button">DELETE USER</button>
        <button type="submit" id="togUsr" class="btn btn-warning" value="tog-button">TOGGLE USER ACCESS</button>
      </form>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <h1>User Info:</h1>
        <p id="user-name" class="text-success"></p>
        <p id="user-mail" class="text-success"></p>
      </div>
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/client.js"></script>

</body>
</html>
