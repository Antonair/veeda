<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veeda - Admin Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Veeda Admin Access</h1>
    <p>A service account private key is required.</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="form-group">
        <label for="userID">User ID:</label>
        <input type="text" class="form-control" id="userID">
      </div>
      <button type="submit" id="getUsr" class="btn btn-primary">GET USER INFO</button>
      <button type="submit" id="delUsr" class="btn btn-danger">DELETE USER</button>
      <button type="button" id="togUsr" class="btn btn-warning">TOGGLE USER ACCESS</button>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
