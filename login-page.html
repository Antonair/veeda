<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veeda - Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<!-- Modal -->
	<div id="login-pageModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Create Account / Login</h4>
		  </div>
		  <div class="modal-body">
			<button type="sign-up" class="btn btn-default" data-dismiss="modal">Sign-Up</button>
			<button type="login" class="btn btn-default" data-dismiss="modal">Login</button>
			<input type="text" class="form-control" placeholder="Email">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>

	  </div>
	</div>
</body>

</html>
